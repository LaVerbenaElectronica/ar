<html>
<head>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
  
      <a-assets>
       <a-asset-item id="almohada" src="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/cansancio.glb"></a-asset-item>
       <a-asset-item id="jardin" src="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/jardin.glb"></a-asset-item>
       <a-asset-item id="esponja" src="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/esponja.glb"></a-asset-item>
       <a-asset-item id="esqueleto" src="https://cdn.glitch.me/f767f4fa-42e3-4abd-b792-1249663b6de6/human_skeleton_low.glb"></a-asset-item>
       <a-asset-item id="atomo" src="https://cdn.glitch.me/f767f4fa-42e3-4abd-b792-1249663b6de6/atomo.glb"></a-asset-item>
    </a-assets>
  <a-scene embedded arjs="sourceType: webcam;">
    <a-marker type="pattern" url="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/esponja.patt">
    <!-- create your content here. just a box for now -->
         <a-gltf-model scale= "1 1 1" position="0 0 0" src="#esponja"></a-gltf-model>
    <!-- define a camera which will move according to the marker position -->
    </a-marker>
    
      <a-marker type="pattern" url="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/pattern-almohada.patt">
    <!-- create your content here. just a box for now -->
         <a-gltf-model scale= "0.5 0.5 0.5" position="0 0 0" rotation="0 0 0" src="#almohada"></a-gltf-model>
    <!-- define a camera which will move according to the marker position -->
    </a-marker>
    
        <a-marker type="pattern" url="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/pattern-jardinera.patt">
    <!-- create your content here. just a box for now -->
         <a-gltf-model scale= "1 1 1" position="0 0 0" rotation="0 0 0" src="#jardin"></a-gltf-model>
    <!-- define a camera which will move according to the marker position -->
    </a-marker>
    
      <a-marker type="pattern" url="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/pattern-esqueleto.patt">
    <!-- create your content here. just a box for now -->
         <a-gltf-model scale= "0.1 0.1 0.1" position="0 0 0" src="#esqueleto"></a-gltf-model>
    <!-- define a camera which will move according to the marker position -->
    </a-marker>
    
        <a-marker type="pattern" url="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/pattern-atomo.patt">
    <!-- create your content here. just a box for now -->
        <a-gltf-model scale= "2 2 2" position="0 0 0" src="#atomo"></a-gltf-model>
    <!-- define a camera which will move according to the marker position -->
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
