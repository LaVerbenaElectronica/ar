<html>
<head>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-assets>
       <a-asset-item id="ataud" src="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/vereda-muertos.glb"></a-asset-item>
       <a-asset-item id="cueva" src="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/cueva.glb"></a-asset-item>
       <a-asset-item id="beti" src="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/la-beti.glb"></a-asset-item>
       <a-asset-item id="helicoptero" src="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/helicoptero.glb"></a-asset-item>
       <a-asset-item id="libro" src="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/libro_guerra_civil.glb"></a-asset-item>
    </a-assets>
  
  <a-scene embedded arjs="debugUIEnabled: false;">
    <a-marker type="pattern" url="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/libro.patt">
    <!-- create your content here. just a box for now -->
         <a-gltf-model scale= "0.5 0.5 0.5" position="0 0 0" src="#libro"></a-gltf-model>
    <!-- define a camera which will move according to the marker position -->
    </a-marker>
    
      <a-marker type="pattern" url="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/cueva2.patt">
    <!-- create your content here. just a box for now -->
         <a-gltf-model scale= "1 1 1" position="0 0 0" rotation="0 0 0" src="#cueva"></a-gltf-model>
    <!-- define a camera which will move according to the marker position -->
    </a-marker>
    
        <a-marker type="pattern" url="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/bruja.patt">
    <!-- create your content here. just a box for now -->
         <a-gltf-model scale= "1 1 1" position="0 0 0" rotation="0 0 0" src="#beti"></a-gltf-model>
    <!-- define a camera which will move according to the marker position -->
    </a-marker>
    
      <a-marker type="pattern" url="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/pattern-helicoptero2.patt">
    <!-- create your content here. just a box for now -->
         <a-gltf-model scale= "1 1 1" position="0 0 0" src="#helicoptero"></a-gltf-model>
    <!-- define a camera which will move according to the marker position -->
    </a-marker>
    
        <a-marker type="pattern" url="https://cdn.glitch.global/f767f4fa-42e3-4abd-b792-1249663b6de6/ataud.patt">
    <!-- create your content here. just a box for now -->
        <a-gltf-model scale= "1 1 1" position="0 0 0" src="#ataud"></a-gltf-model>
    <!-- define a camera which will move according to the marker position -->
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
