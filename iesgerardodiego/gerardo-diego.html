<html>
<head>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
      <a-assets>
       <a-asset-item id="arana" src="https://cdn.glitch.global/ee5a0143-9093-480e-a483-5881d9eb7eb5/spider.glb"></a-asset-item>
       <a-asset-item id="arte" src="https://cdn.glitch.global/ee5a0143-9093-480e-a483-5881d9eb7eb5/escultura.glb"></a-asset-item>
       <a-asset-item id="bano" src="https://cdn.glitch.global/ee5a0143-9093-480e-a483-5881d9eb7eb5/graffity2.glb"></a-asset-item>
       <a-asset-item id="oruga" src="https://cdn.glitch.global/ee5a0143-9093-480e-a483-5881d9eb7eb5/oruga.glb"></a-asset-item>
       <a-asset-item id="pez" src="https://cdn.glitch.global/ee5a0143-9093-480e-a483-5881d9eb7eb5/fish.glb"></a-asset-item>
      </a-assets>
    
    <a-marker type="pattern" url="https://cdn.glitch.global/ee5a0143-9093-480e-a483-5881d9eb7eb5/arana.patt">
    <!-- create your content here. just a box for now -->
         <a-gltf-model scale= "2 2 2" position="0 0 0" src="#arana"></a-gltf-model>
    <!-- define a camera which will move according to the marker position -->
    </a-marker>
      <a-marker type="pattern" url="https://cdn.glitch.global/ee5a0143-9093-480e-a483-5881d9eb7eb5/arte.patt">
    <!-- create your content here. just a box for now -->
         <a-gltf-model scale= "0.005 0.005 0.005" position="0 1 0" rotation="0 0 0" src="#arte"></a-gltf-model>
    <!-- define a camera which will move according to the marker position -->
    </a-marker>
        <a-marker type="pattern" url="https://cdn.glitch.global/ee5a0143-9093-480e-a483-5881d9eb7eb5/bano.patt">
    <!-- create your content here. just a box for now -->
         <a-gltf-model scale= "2 2 2" position="0 0 2" rotation="0 -90 90" src="#bano"></a-gltf-model>
    <!-- define a camera which will move according to the marker position -->
    </a-marker>
      <a-marker type="pattern" url="https://cdn.glitch.global/ee5a0143-9093-480e-a483-5881d9eb7eb5/oruga.patt">
    <!-- create your content here. just a box for now -->
         <a-gltf-model scale= "0.25 0.25 0.25" position="0 0 1" src="#oruga"></a-gltf-model>
    <!-- define a camera which will move according to the marker position -->
    </a-marker>
        <a-marker type="pattern" url="https://cdn.glitch.global/ee5a0143-9093-480e-a483-5881d9eb7eb5/pez.patt">
    <!-- create your content here. just a box for now -->
        <a-gltf-model scale= "2 2 2" position="0 0 0" src="#pez"></a-gltf-model>
    <!-- define a camera which will move according to the marker position -->
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
