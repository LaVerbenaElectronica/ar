<html>
<head>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">

    <a-assets>

       <a-asset-item id="cueva" src="assets/models/cueva.glb"></a-asset-item>
    </a-assets>
    
  <a-scene embedded arjs="debugUIEnabled: false;">
      <a-marker type="pattern" url="assets/patt/libro.patt">
         <a-gltf-model scale= "0.5 0.5 0.5" position="0 0 0" src="#libro"></a-gltf-model>
    </a-marker>

      <a-marker type="pattern" url="assets/patt/cueva2.patt">
         <a-gltf-model scale= "1 1 1" position="0 0 0" rotation="0 0 0" src="#cueva"></a-gltf-model>
    </a-marker>

    </a-marker>
    
      <a-marker type="pattern" url="assets/patt/pattern-helicoptero2.patt">
         <a-gltf-model scale= "1 1 1" position="0 0 0" src="#helicoptero"></a-gltf-model>
    </a-marker>
